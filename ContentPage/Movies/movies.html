        <!--This is the far right column-->

          <div class="SectionsR">
            <h1 id="h1Right">Leave a comment on your favorite films!:</h1>
            <p id="pRight"></p>
            <div class="comment">
              <textarea id="title" type="text " rows="2" cols="4" onkeyup="Allow()" placeholder="write a comment......"></textarea>
              <br>
              <input type="submit" value="Post" onclick="insert()" style="width:50px;" />
            </div>
            
            <div id="display"></div>
            <script type="text/javascript">
              var titles = [];
              var titleInput = document.getElementById("title");
              var messageBox = document.getElementById("display");
              function Allow() {
                if (!user.title.value.match(/[a-zA-Z]$/) && user.title.value != "") {
                  user.title.value = "";
                  alert("Please Enter only alphabets");
                  }
                window.location.reload()
              }             
             function insert() {
              titles.push(titleInput.value);
              clearAndShow();
             }
              function clearAndShow() {
                titleInput.value = "";
                messageBox.innerHTML = "";
                messageBox.innerHTML += " " + titles.join("<br/> ") + "<br/>";
            }
          </script>
