<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Log In</title>
    </head>

    <body>

        <div class="container">
            <form>
                <div id="loginTitle">
                    <h3>Complete the Handshake!</h3>
                </div>
                <div>
                    <input placeholder="Fau Email" type="email" name="email" required />
                </div>
                <div>
                    <input placeholder="Password" type="password" name="password" required />
                </div>
                <button type="submit">Login &raquo;</button>
                <p style="margin-top: 16px;">Forgot your password? <a href="">Reset it</a>.</p>
            </form>
        </div>

    </body>


</html>
