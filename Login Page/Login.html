<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="LoginStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs&display=swap" rel="stylesheet">
        <title>Log In</title>
    </head>




    <body>


        <nav class="nav-container">

            <div class="div-nav-logo">
                <a href="/Home Page/home.html"><img src="disneyLogoV2.png" alt="disney logo"></a>

                <ul class="nav-list">
                    <li>
                        <a href="/Home Page/home.html">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>

                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>

                </ul>
            </div>

        </nav>


        <!-- Form for logging in -->
        <div class="div-container">

            <form class="form-container">

                <div id="loginTitle">
                    <h3>Disney Log In</h3>
                </div>
                <div class="input-box">
                    <input placeholder="Email" type="email" name="email" required />
                </div>
                <div class="input-box">
                    <input placeholder="Password" type="password" name="password" required />
                </div>
                <button type="submit" style="cursor: pointer;">Login &raquo;</button>
                <p style="margin-top: 16px;">Forgot your password? <a href="">Reset it</a>.</p>

            </form>

        </div>


    </body>


</html>
