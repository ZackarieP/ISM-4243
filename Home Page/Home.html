<!DOCTYPE html>
<html lang="en">



    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="HomeStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs&display=swap" rel="stylesheet">
        <title>Disney Home</title>
                

    </head>

    <body>

        
        <nav class="nav-container">

            <div class="div-nav-logo">
                <a href="/Home Page/home.html"><img src="disneyLogoV2.png" alt="disney logo"></a>

                <ul class="nav-list">
                    <li>
                        <a href="/Home Page/home.html">Home</a>
                    </li>
                    <li>
                        <a href="#about">About</a>
                    </li>

                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>

                    <li>
                        <a href="#contact">Contact Us</a>
                    </li>

                    <li>
                        <button id="nav-btn" onclick="document.getElementById('id01').style.display='block'">Log In </button>
                    </li>

                </ul>
            </div>

        </nav>
        
        
        <div id="background">  </div>


        <div id="id01" class="modal">

            <form class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <label for="uname"><b style="letter-spacing: 1.2px;">Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }

        </script>

    </body>

</html>
