<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="HomeStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Mouse+Memoirs&display=swap" rel="stylesheet">
    <script src="cursorSparkle.js"></script>
    <script src="modal.js"></script>

    <title>Disney Home</title>


</head>

<body>


    <div id="background">
        <img src="disneyLogoV2.png">



        <button id="nav-btn" onclick="document.getElementById('id01').style.display='block'">Log In </button>


        <div id="id01" class="modal">

            <form class="modal-content animate">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <label for="uname"><b style="letter-spacing: 1.2px;">Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button id="#actualLogin" onclick="window.location = ('/ContentPage/contentPage.html');"
                        type="submit">Login</button>

                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>


                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button><br>
                    <span class="psw"></span> <a href="/CreateAccount/SignUpPage.html">Create an account <br> </a> <a
                        href="/ForgetPassword/forgetPassword.html">Forgot password?</a></span>
                </div>

            </form>
        </div>


    </div>

</body>

</html>
